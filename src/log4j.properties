log4j.rootLogger=DEBUG,CONSOLE, FILE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %c %L %x - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.append=true
log4j.appender.FILE.file=${user.home}/d3conf/d3armoryUI.log
log4j.appender.FILE.threshold=DEBUG
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c %L %x - %m%n


# NIVEAU D'AFFICHAGE DES DIFFERENTS PAQUETS
log4j.logger.org.apache.http=ERROR
log4j.logger.org.hsqldb=DEBUG
log4j.logger.org.magic.api.providers.impl=DEBUG
log4j.logger.org.apache.commons.beanutils=ERROR
log4j.logger.org.apache.commons.configuration2=DEBUG